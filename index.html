<style>
    #popup {
   position: fixed;
   bottom: 0;
   left: 0;
   width: 320px;
   height: 410px;
   overflow-y: scroll;
   left: 10px;
   bottom: -20px;
   border: none;
  z-index: 9999999999999999999999999999999999999999999999;
  }
  .image-container {
  position: absolute;
  top: 30px;
  left: 0;
  right: 0;
  bottom: 0;
  }
  #popup img {
  width: 100%;
  height: auto;
  display: none; 
  }
  
  
  
  
  .prev,
  .next {
   position: absolute;
   top: 50%;
   transform: translateY(-110%);
   width: 45px;
   height: 45px;
   background-color: rgba(255, 255, 255, 0.5);
   cursor: pointer;
   display: none;
   padding-top: 10px;
  }
  
  .prev {
   left: 10px;
   text-align: center;
  }
  
  .next {
   right: 10px;
   text-align: center;
  }
  
  .prev:hover,
  .next:hover {
   background-color: rgba(253, 250, 250, 0.8);
   color: rgb(3, 0, 0);
  }
  
  .close {
  position: absolute;
  top: 20px;
  right: 0;
  margin: 10px;
  cursor: pointer;
  color: #555;
  text-decoration: underline;
  background-color:rgb(0, 0, 0 , 0.6);
  padding: 100px;
  padding: 10px;
  color: white;
  z-index: 111111;
  border-radius: 10px;}
  
  .closet{
    position: absolute;
  left: 170px;
  cursor: pointer;
  background-color: #003078;
  color: #fff;
  width: 80px;
  text-align: center;
  left: 140px;
  border-radius: 10px;
  }
  
  </style>
  
  
  
  
  <div id="popup">
  <p class="closet"> Fechar</p>
   <!-- <span class="close">Fechar</span>-->

      <a href="https://staging.itec.co.ao/informatica/perifericos/monitores/monitor-lg-32-qhd-hdr-com-freesync/" target="_blank">
        <img src="https://staging.itec.co.ao/images/popup/340841112_152191357513962_767748359319302782_n.jpg">
      </a>
      <a href="https://staging.itec.co.ao/smartphones-e-tablets/tablets/surface-pro-7-core-i7-gen10-32gb-1tb-ssd-w10-12-3/" target="_blank">
        <img src="https://staging.itec.co.ao/images/popup/345154319_902935984339009_383419659780781475_n.jpg">
      </a>
    </div>
    <div class="prev">&#10094;</div>
    <div class="next">&#10095;</div>
  </div>
  <script>
    var images = document.querySelectorAll('#popup img');
      var prev = document.querySelector('.prev');
      var next = document.querySelector('.next');
      var currentIndex = 0;
  
      function showImage(index) {
        images[currentIndex].style.display = 'none';
        images[index].style.display = 'block';
        currentIndex = index;
      }
  
      function nextImage() {
        var index = (currentIndex + 1) % images.length;
        showImage(index);
      }
  
      function prevImage() {
        var index = (currentIndex + images.length - 1) % images.length;
        showImage(index);
      }
  
      showImage(currentIndex);
      setInterval(nextImage, 3000);
  
      prev.style.display = 'block';
      next.style.display = 'block';
      prev.addEventListener('click', prevImage);
      next.addEventListener('click', nextImage);
      
      var popup = document.getElementById('popup');
      var close = document.querySelector('.close');
      var close = document.querySelector('.closet');
      close.addEventListener('click', function() {
        popup.style.display = 'none';
      });
  </script>
